name: ProXPL CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install LLVM (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev libclang-dev clang

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          echo "CMAKE_PREFIX_PATH=$(brew --prefix llvm)" >> $GITHUB_ENV

      - name: Install LLVM (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm -y
          echo "C:/Program Files/LLVM/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=C:/Program Files/LLVM/lib/cmake/llvm" >> $GITHUB_ENV
          echo "LLVM_ROOT=C:/Program Files/LLVM" >> $GITHUB_ENV

      - name: Configure (non-Windows)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            LLVM_CMAKE_DIR=$(brew --prefix llvm)/lib/cmake/llvm
            LLVM_ROOT_DIR=$(brew --prefix llvm)
          else
            LLVM_CMAKE_DIR=$(llvm-config --cmakedir)
            LLVM_ROOT_DIR=$(llvm-config --prefix)
          fi
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_TESTS=OFF \
            -DBUILD_BENCH=OFF \
            -DLLVM_DIR="$LLVM_CMAKE_DIR" \
            -DCMAKE_PREFIX_PATH="$LLVM_ROOT_DIR"

      - name: Locate LLVM (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $llvmDir = ""
          
          # 1. Check if LLVM_DIR from previous step is valid
          if ($env:LLVM_DIR -and (Test-Path "$env:LLVM_DIR/LLVMConfig.cmake")) {
            $llvmDir = $env:LLVM_DIR
            Write-Host "Using LLVM_DIR from environment: $llvmDir"
          }

          # 2. Try to find it via llvm-config if available
          if (-not $llvmDir) {
            $llvmConfig = Get-Command llvm-config -ErrorAction SilentlyContinue
            if ($llvmConfig) {
              $dir = & $llvmConfig --cmakedir
              if (Test-Path "$dir/LLVMConfig.cmake") {
                $llvmDir = $dir
                Write-Host "Found LLVM via llvm-config: $llvmDir"
              }
            }
          }

          # 3. Strategy: Known common paths for Chocolatey and standard installs
          if (-not $llvmDir) {
            $roots = @("C:\Program Files\LLVM", "C:\Program Files (x86)\LLVM", "C:\llvm")
            $subs = @("lib\cmake\llvm", "share\llvm\cmake", "lib\llvm\cmake")
            
            foreach ($root in $roots) {
              if (Test-Path $root) {
                foreach ($sub in $subs) {
                  $candidate = Join-Path $root $sub
                  if (Test-Path "$candidate\LLVMConfig.cmake") {
                    $llvmDir = $candidate
                    Write-Host "Found LLVM via heuristic: $llvmDir"
                    break
                  }
                }
                if ($llvmDir) { break }
              }
            }
          }

          # 4. Aggressive Search as a last resort
          if (-not $llvmDir) {
            Write-Host "LLVMConfig.cmake not found in common paths. Performing aggressive search in C:\Program Files\LLVM..."
            if (Test-Path "C:\Program Files\LLVM") {
              $found = Get-ChildItem -Path "C:\Program Files\LLVM" -Filter "LLVMConfig.cmake" -Recurse -Depth 5 -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($found) {
                $llvmDir = $found.Directory.FullName
                Write-Host "Found LLVMConfig.cmake via aggressive search at: $llvmDir"
              }
            }
          }

          if ($llvmDir) {
            $llvmDir = $llvmDir -replace "\\", "/"
            $llvmRoot = (Get-Item $llvmDir).Parent.Parent.FullName -replace "\\", "/"
            if ($llvmDir -match "share/llvm/cmake") { $llvmRoot = (Get-Item $llvmDir).Parent.Parent.Parent.FullName -replace "\\", "/" }
            
            Add-Content $env:GITHUB_ENV "LLVM_DIR=$llvmDir"
            Add-Content $env:GITHUB_ENV "LLVM_ROOT=$llvmRoot"
            Write-Host "SETTING LLVM_DIR=$llvmDir"
            Write-Host "SETTING LLVM_ROOT=$llvmRoot"
          } else {
            Write-Error "LLVM discovery failed completely."
            exit 1
          }

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DBUILD_TESTS=OFF `
            -DBUILD_BENCH=OFF `
            -DLLVM_DIR="$env:LLVM_DIR" `
            -DCMAKE_PREFIX_PATH="$env:LLVM_ROOT"

      - name: Build
        shell: bash
        run: cmake --build build --verbose
