name: ProXPL CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install LLVM (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev libclang-dev clang

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          echo "CMAKE_PREFIX_PATH=$(brew --prefix llvm)" >> $GITHUB_ENV

      - name: Install LLVM (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm -y
          echo "C:/Program Files/LLVM/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=C:/Program Files/LLVM/lib/cmake/llvm" >> $GITHUB_ENV
          echo "LLVM_ROOT=C:/Program Files/LLVM" >> $GITHUB_ENV

      - name: Configure (non-Windows)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            LLVM_CMAKE_DIR=$(brew --prefix llvm)/lib/cmake/llvm
            LLVM_ROOT_DIR=$(brew --prefix llvm)
          else
            LLVM_CMAKE_DIR=$(llvm-config --cmakedir)
            LLVM_ROOT_DIR=$(llvm-config --prefix)
          fi
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_TESTS=OFF \
            -DBUILD_BENCH=OFF \
            -DLLVM_DIR="$LLVM_CMAKE_DIR" \
            -DCMAKE_PREFIX_PATH="$LLVM_ROOT_DIR"

      - name: Locate LLVM (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $llvmDir = ""
          if ($env:LLVM_DIR -and (Test-Path $env:LLVM_DIR)) {
            $llvmDir = $env:LLVM_DIR
          }

          # Strategy 1: Find via clang in PATH
          if (-not $llvmDir) {
            $clang = Get-Command clang -ErrorAction SilentlyContinue
            if ($clang) {
              $binDir = (Get-Item $clang.Source).Directory.FullName
              $root = (Get-Item $binDir).Parent.FullName
              Write-Host "Clang found at: $($clang.Source)"
              Write-Host "Inferred Root: $root"
              
              # Check common relative paths for cmake config
              $relativePaths = @(
                "lib\cmake\llvm",
                "share\llvm\cmake",
                "lib\llvm\cmake",
                "cmake\modules",
                "lib\cmake\clang" 
              )
              
              foreach ($rel in $relativePaths) {
                $candidate = Join-Path $root $rel
                $configPath = Join-Path $candidate "LLVMConfig.cmake"
                if (Test-Path $configPath) {
                   $llvmDir = $candidate
                   Write-Host "Found LLVMConfig.cmake via clang heuristic at: $llvmDir"
                   break
                }
              }
            }
          }

          # Strategy 2: Common Install Paths (Recursive Search)
          if (-not $llvmDir) {
            $installPaths = @(
              "C:\Program Files\LLVM",
              "C:\Program Files (x86)\LLVM",
              "C:\llvm"
            )
            foreach ($path in $installPaths) {
              if (Test-Path $path) {
                Write-Host "Searching in known install location: $path"
                $found = Get-ChildItem -Path $path -Filter "LLVMConfig.cmake" -Recurse -Depth 4 -ErrorAction SilentlyContinue | Select-Object -First 1
                if ($found) {
                  $llvmDir = $found.Directory.FullName
                  Write-Host "Found LLVMConfig.cmake via recursive search at: $llvmDir"
                  break
                }
              }
            }
          }

          if ($llvmDir) {
            # Clean up path separators
            $llvmDir = $llvmDir -replace "\\", "/"
            # Attempt to deduce root from lib/cmake/llvm pattern
            # Generally LLVM_DIR is <root>/lib/cmake/llvm
            # So root is usually 3 levels up, or we can just try to use the clang root if we found it.
            # Robust way: If it contains /lib/ or /share/, grab parent until then.
            # Simplified: Use the parent of the parent of LLVM_DIR if it looks standard.
            
            $llvmRoot = (Get-Item $llvmDir).Parent.Parent.FullName -replace "\\", "/"
            
            Add-Content $env:GITHUB_ENV "LLVM_DIR=$llvmDir"
            Add-Content $env:GITHUB_ENV "LLVM_ROOT=$llvmRoot"
            Write-Host "FINAL LLVM_DIR=$llvmDir"
            Write-Host "FINAL LLVM_ROOT=$llvmRoot"
          } else {
            Write-Error "LLVM not found. Aggressive Dump Follows:"
            
            Write-Host "--- C:\Program Files ---"
            Get-ChildItem "C:\Program Files" -Depth 1 -ErrorAction SilentlyContinue | Select-Object Name | Write-Host
            
            if (Test-Path "C:\Program Files\LLVM") {
                 Write-Host "--- C:\Program Files\LLVM Recursive Dump ---"
                 Get-ChildItem "C:\Program Files\LLVM" -Recurse -Depth 4 | Select-Object FullName | Write-Host
            }
            exit 1
          }

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DBUILD_TESTS=OFF `
            -DBUILD_BENCH=OFF `
            -DLLVM_DIR="$env:LLVM_DIR" `
            -DCMAKE_PREFIX_PATH="$env:LLVM_ROOT"

      - name: Build
        shell: bash
        run: cmake --build build --verbose
