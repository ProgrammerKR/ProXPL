name: ProXPL CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install LLVM (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev libclang-dev clang

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          echo "CMAKE_PREFIX_PATH=$(brew --prefix llvm)" >> $GITHUB_ENV

      - name: Install LLVM (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm -y
          echo "C:/Program Files/LLVM/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=C:/Program Files/LLVM/lib/cmake/llvm" >> $GITHUB_ENV
          echo "LLVM_ROOT=C:/Program Files/LLVM" >> $GITHUB_ENV

      - name: Configure
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # We'll run the windows config in a separate powershell step for better path handling
            echo "Skipping bash config for Windows"
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            LLVM_CMAKE_DIR=$(brew --prefix llvm)/lib/cmake/llvm
            LLVM_ROOT_DIR=$(brew --prefix llvm)
            cmake -S . -B build \
              -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
              -DBUILD_TESTS=OFF \
              -DBUILD_BENCH=OFF \
              -DLLVM_DIR="$LLVM_CMAKE_DIR" \
              -DCMAKE_PREFIX_PATH="$LLVM_ROOT_DIR"
          else
            LLVM_CMAKE_DIR=$(llvm-config --cmakedir)
            LLVM_ROOT_DIR=$(llvm-config --prefix)
            cmake -S . -B build \
              -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
              -DBUILD_TESTS=OFF \
              -DBUILD_BENCH=OFF \
              -DLLVM_DIR="$LLVM_CMAKE_DIR" \
              -DCMAKE_PREFIX_PATH="$LLVM_ROOT_DIR"
          fi

      - name: Locate LLVM (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $llvmConfig = Get-ChildItem -Path "C:\Program Files\LLVM", "C:\llvm" -Filter LLVMConfig.cmake -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($llvmConfig) {
            $llvmDir = $llvmConfig.DirectoryName
            $llvmPrefix = $llvmConfig.Directory.Parent.Parent.FullName # Assuming lib/cmake/llvm structure
            Add-Content $env:GITHUB_ENV "LLVM_DIR=$llvmDir"
            Add-Content $env:GITHUB_ENV "LLVM_ROOT=$llvmPrefix"
            Write-Host "Found LLVM at $llvmDir"
          } else {
            Write-Host "Warning: LLVMConfig.cmake not found in standard locations."
          }

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $llvm_dir = if ($env:LLVM_DIR) { $env:LLVM_DIR } else { "C:/Program Files/LLVM/lib/cmake/llvm" }
          $cmake_prefix = if ($env:LLVM_ROOT) { $env:LLVM_ROOT } else { "C:/Program Files/LLVM" }
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DBUILD_TESTS=OFF `
            -DBUILD_BENCH=OFF `
            -DLLVM_DIR="$llvm_dir" `
            -DCMAKE_PREFIX_PATH="$cmake_prefix"

      - name: Build (verbose)
        shell: bash
        run: cmake --build build --verbose
