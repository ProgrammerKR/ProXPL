name: ProXPL CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            bin_path: |
              build/proxpl
              build/prm
          - os: macos-latest
            bin_path: |
              build/proxpl
              build/prm
          - os: windows-latest
            bin_path: build/ProXPL_Installer_*.exe
            
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install LLVM (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev libclang-dev clang

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          echo "CMAKE_PREFIX_PATH=$(brew --prefix llvm)" >> $GITHUB_ENV

      - name: Setup LLVM (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $llvmVersion = "17.0.6"
          $llvmUrl = "https://github.com/llvm/llvm-project/releases/download/llvmorg-${llvmVersion}/LLVM-${llvmVersion}-win64.exe"
          $installerPath = "$env:TEMP\LLVM-installer.exe"
          
          Write-Host "Downloading LLVM ${llvmVersion} from GitHub releases..."
          Invoke-WebRequest -Uri $llvmUrl -OutFile $installerPath
          
          Write-Host "Installing LLVM..."
          Start-Process -FilePath $installerPath -ArgumentList "/S" -Wait
          
          $llvmRoot = "C:\Program Files\LLVM"
          if (-not (Test-Path $llvmRoot)) { $llvmRoot = "C:\Program Files (x86)\LLVM" }
          
          Write-Host "Searching for LLVMConfig.cmake..."
          $found = Get-ChildItem -Path $llvmRoot -Filter "LLVMConfig.cmake" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          
          if ($found) {
            $llvmDir = Split-Path -Parent $found.FullName
            $llvmDir = $llvmDir -replace "\\\\", "/"
            $llvmRoot = $llvmRoot -replace "\\\\", "/"
            
            Add-Content $env:GITHUB_PATH "$llvmRoot/bin"
            Add-Content $env:GITHUB_ENV "LLVM_DIR=$llvmDir"
            Add-Content $env:GITHUB_ENV "LLVM_ROOT=$llvmRoot"
            
            Write-Host "✓ LLVM installed at: $llvmRoot"
            Write-Host "✓ LLVM_DIR set to: $llvmDir"
          } else {
            Write-Host "✗ Could not find LLVMConfig.cmake after installation"
            Write-Host "Listing LLVM directory structure..."
            Get-ChildItem -Path $llvmRoot -Recurse -Directory | Select-Object -First 20 | ForEach-Object { Write-Host $_.FullName }
            exit 1
          }

      - name: Install Ninja (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ninja -y

      - name: Debug LLVM Configuration (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "LLVM_DIR: $env:LLVM_DIR"
          Write-Host "LLVM_ROOT: $env:LLVM_ROOT"
          
          # Verify LLVMConfig.cmake exists
          if (Test-Path "$env:LLVM_DIR/LLVMConfig.cmake") {
            Write-Host "✓ Confirmed: LLVMConfig.cmake exists at $env:LLVM_DIR/LLVMConfig.cmake"
          } else {
            Write-Host "✗ ERROR: LLVMConfig.cmake not found at $env:LLVM_DIR"
            exit 1
          }

      - name: Configure (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_TESTS=OFF \
            -DBUILD_BENCH=OFF

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $llvmDir = $env:LLVM_DIR
          Write-Host "Using LLVM_DIR: $llvmDir"
          
          cmake -S . -B build `
             -G "Ninja" `
             -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
             -DBUILD_TESTS=OFF `
             -DBUILD_BENCH=OFF `
             -DCMAKE_C_COMPILER="$env:LLVM_ROOT/bin/clang.exe" `
             -DCMAKE_CXX_COMPILER="$env:LLVM_ROOT/bin/clang++.exe" `
             -DLLVM_DIR="$llvmDir" `
             -DCMAKE_PREFIX_PATH="$env:LLVM_ROOT"

      - name: Build
        shell: bash
        run: cmake --build build --config Release --verbose

      - name: Run Benchmarks
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            EXE_PATH="build/Release/proxpl.exe"
          else
            EXE_PATH="build/proxpl"
          fi
          
          echo "Running benchmarks with $EXE_PATH"
          python benchmarks/run_benchmarks.py --executable "$EXE_PATH"

      - name: Build Installer (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install innosetup -y
          New-Item -ItemType Directory -Force -Path bin
          Copy-Item "build/Release/proxpl.exe" -Destination "bin/"
          Copy-Item "build/Release/prm.exe" -Destination "bin/"
          if (Test-Path "build/Release/proxpl_lib.dll") {
            Copy-Item "build/Release/proxpl_lib.dll" -Destination "bin/"
          }
          iscc setup.iss

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProXPL-v1.2.0-${{ matrix.os }}
          # UPDATED: This will now upload the .exe and the .dll for Windows
          # For Linux/Mac, it still uploads the single binary.
          path: |
            ${{ matrix.bin_path }}
            benchmarks/