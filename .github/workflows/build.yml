name: ProXPL CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install LLVM (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev libclang-dev clang

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          echo "CMAKE_PREFIX_PATH=$(brew --prefix llvm)" >> $GITHUB_ENV

      - name: Install LLVM (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm -y
          echo "C:/Program Files/LLVM/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=C:/Program Files/LLVM/lib/cmake/llvm" >> $GITHUB_ENV
          echo "LLVM_ROOT=C:/Program Files/LLVM" >> $GITHUB_ENV

      - name: Configure (non-Windows)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            LLVM_CMAKE_DIR=$(brew --prefix llvm)/lib/cmake/llvm
            LLVM_ROOT_DIR=$(brew --prefix llvm)
          else
            LLVM_CMAKE_DIR=$(llvm-config --cmakedir)
            LLVM_ROOT_DIR=$(llvm-config --prefix)
          fi
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_TESTS=OFF \
            -DBUILD_BENCH=OFF \
            -DLLVM_DIR="$LLVM_CMAKE_DIR" \
            -DCMAKE_PREFIX_PATH="$LLVM_ROOT_DIR"

      - name: Locate LLVM (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $searchPaths = @(
            "C:\Program Files\LLVM\lib\cmake\llvm",
            "C:\Program Files (x86)\LLVM\lib\cmake\llvm",
            "C:\llvm\lib\cmake\llvm",
            "C:\Program Files\LLVM\lib\cmake",
            "C:\Program Files (x86)\LLVM\lib\cmake"
          )
          if ($env:LLVM_DIR -and (Test-Path $env:LLVM_DIR)) {
            $llvmDir = $env:LLVM_DIR
          } else {
            foreach ($path in $searchPaths) {
               if (Test-Path "$path\LLVMConfig.cmake") { $llvmDir = $path; break }
               if (Test-Path "$path\llvm\LLVMConfig.cmake") { $llvmDir = "$path\llvm"; break }
            }
          }
          
          if ($llvmDir -eq "") {
            # Try to find clang or llvm-config in PATH
            $clang = Get-Command clang -ErrorAction SilentlyContinue
            if ($clang) {
              $llvmRoot = (Get-Item $clang.Source).Directory.Parent.FullName
              $trial = "$llvmRoot\lib\cmake\llvm"
              if (Test-Path "$trial\LLVMConfig.cmake") { $llvmDir = $trial }
            }
          }

          if ($llvmDir) {
            $llvmPrefix = (Get-Item $llvmDir).Parent.Parent.FullName
            Add-Content $env:GITHUB_ENV "LLVM_DIR=$llvmDir"
            Add-Content $env:GITHUB_ENV "LLVM_ROOT=$llvmPrefix"
            Write-Host "Found LLVM at $llvmDir"
          } else {
            Write-Error "LLVM not found in standard paths or via PATH. Failing fast."
            exit 1
          }

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DBUILD_TESTS=OFF `
            -DBUILD_BENCH=OFF `
            -DLLVM_DIR="$env:LLVM_DIR" `
            -DCMAKE_PREFIX_PATH="$env:LLVM_ROOT"

      - name: Build
        shell: bash
        run: cmake --build build --verbose
