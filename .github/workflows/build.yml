name: ProXPL CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install LLVM (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev libclang-dev clang

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          echo "CMAKE_PREFIX_PATH=$(brew --prefix llvm)" >> $GITHUB_ENV

      - name: Install LLVM (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm -y
          echo "C:/Program Files/LLVM/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=C:/Program Files/LLVM/lib/cmake/llvm" >> $GITHUB_ENV
          echo "LLVM_ROOT=C:/Program Files/LLVM" >> $GITHUB_ENV

      - name: Configure (non-Windows)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            LLVM_CMAKE_DIR=$(brew --prefix llvm)/lib/cmake/llvm
            LLVM_ROOT_DIR=$(brew --prefix llvm)
          else
            LLVM_CMAKE_DIR=$(llvm-config --cmakedir)
            LLVM_ROOT_DIR=$(llvm-config --prefix)
          fi
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_TESTS=OFF \
            -DBUILD_BENCH=OFF \
            -DLLVM_DIR="$LLVM_CMAKE_DIR" \
            -DCMAKE_PREFIX_PATH="$LLVM_ROOT_DIR"

      - name: Locate LLVM (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $llvmDir = ""
          if ($env:LLVM_DIR -and (Test-Path $env:LLVM_DIR)) {
            $llvmDir = $env:LLVM_DIR
          }

          if (-not $llvmDir) {
            $candidates = @(
              "C:\Program Files\LLVM",
              "C:\Program Files (x86)\LLVM",
              "C:\llvm"
            )
            foreach ($cand in $candidates) {
              if (Test-Path $cand) {
                Write-Host "Searching in $cand"
                # Search recursively for LLVMConfig.cmake, max depth 5
                # We filter out likely irrelevant folders to speed it up if possible
                $found = Get-ChildItem -Path $cand -Filter "LLVMConfig.cmake" -Recurse -Depth 5 -ErrorAction SilentlyContinue | Select-Object -First 1
                if ($found) {
                  $llvmDir = $found.Directory.FullName
                  Write-Host "Found LLVMConfig.cmake at $llvmDir"
                  break
                }
              }
            }
          }

          if (-not $llvmDir) {
            # Try to find clang via PATH
            $clang = Get-Command clang -ErrorAction SilentlyContinue
            if ($clang) {
              $root = (Get-Item $clang.Source).Directory.Parent.FullName
              Write-Host "Found clang at $($clang.Source), checking root $root"
              $trial = Join-Path $root "lib\cmake\llvm"
              if (Test-Path "$trial\LLVMConfig.cmake") { $llvmDir = $trial }
            }
          }

          if ($llvmDir) {
            # Clean up path separators
            $llvmDir = $llvmDir -replace "\\", "/"
            $llvmPrefix = (Get-Item $llvmDir).Parent.Parent.FullName -replace "\\", "/"
            
            Add-Content $env:GITHUB_ENV "LLVM_DIR=$llvmDir"
            Add-Content $env:GITHUB_ENV "LLVM_ROOT=$llvmPrefix"
            Write-Host "Resolved LLVM_DIR=$llvmDir"
            Write-Host "Resolved LLVM_ROOT=$llvmPrefix"
          } else {
            Write-Error "LLVM not found. Listing C:\Program Files to assist debugging:"
            Get-ChildItem "C:\Program Files" -Depth 1 | Select-Object Name | Write-Host
            
            if (Test-Path "C:\Program Files\LLVM") {
                 Write-Host "Listing C:\Program Files\LLVM contents:"
                 Get-ChildItem "C:\Program Files\LLVM" -Recurse -Depth 3 | Select-Object FullName | Write-Host
            }
            exit 1
          }

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DBUILD_TESTS=OFF `
            -DBUILD_BENCH=OFF `
            -DLLVM_DIR="$env:LLVM_DIR" `
            -DCMAKE_PREFIX_PATH="$env:LLVM_ROOT"

      - name: Build
        shell: bash
        run: cmake --build build --verbose
