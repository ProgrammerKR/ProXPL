name: ProXPL CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install LLVM (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev libclang-dev clang

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          echo "CMAKE_PREFIX_PATH=$(brew --prefix llvm)" >> $GITHUB_ENV

      - name: Install LLVM (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm -y
          echo "C:/Program Files/LLVM/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=C:/Program Files/LLVM/lib/cmake/llvm" >> $GITHUB_ENV
          echo "LLVM_ROOT=C:/Program Files/LLVM" >> $GITHUB_ENV

      - name: Configure
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            LLVM_CMAKE_DIR="$LLVM_DIR"
            LLVM_ROOT_DIR="$LLVM_ROOT"
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            LLVM_CMAKE_DIR=$(brew --prefix llvm)/lib/cmake/llvm
            LLVM_ROOT_DIR=$(brew --prefix llvm)
          else
            LLVM_CMAKE_DIR=$(llvm-config --cmakedir)
            LLVM_ROOT_DIR=$(llvm-config --prefix)
          fi
          
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_TESTS=OFF \
            -DBUILD_BENCH=OFF \
            -DLLVM_DIR="$LLVM_CMAKE_DIR" \
            -DCMAKE_PREFIX_PATH="$LLVM_ROOT_DIR"

      - name: Build (verbose)
        shell: bash
        run: cmake --build build --verbose
